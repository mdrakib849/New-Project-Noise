{% extends 'base.html' %}
{% block title%}  Welcome to Noise {% endblock %}
{% block content %}

<div class="container-custom">
    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height:600px;width:100%;object-fit:cover;"
             alt="">
    </div>

    <div class="collection">
        {% for p in posts %}
        <a href="/nHome/{{p.url}}" class="collection-item">{{p.title}}</a>
        {%endfor%}

    </div>

</div>

{% endblock %}
